<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driving Clearance Home</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: #ffffffee;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      border-radius: 20px;
      position: relative;
    }

    /* ---------- NAV ---------- */
    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 12px;
    }

    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .menu-toggle {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #1e293b;
    }

    .hamburger {
      width: 22px;
      height: 2px;
      background: #1e293b;
      position: relative;
    }

    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 2px;
      background: #1e293b;
      left: 0;
    }

    .hamburger::before { top: -6px; }
    .hamburger::after { top: 6px; }

    /* ---------- MENU ---------- */
    .menu {
      display: none;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .menu a {
      padding: 12px 16px;
      text-decoration: none;
      color: #1e293b;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    /* Close X */
    .close-menu {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      color: #1e293b;
    }

    /* ---------- OPEN STATE ---------- */
    .menu-open .menu {
      display: flex;
    }

    .menu-open .menu-toggle {
      display: none;
    }

    header {
      text-align: center;
      margin: 30px 0;
    }

    header h1 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #1e293b;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="glass-card" id="page">

    <nav>
      <div class="nav-top">
        <div class="logo">
          <img src="logo.PNG" alt="Logo">
        </div>

        <div class="menu-toggle" onclick="openMenu()">
          <span>Menu</span>
          <div class="hamburger"></div>
        </div>
      </div>

      <div class="menu">
        <span class="close-menu" onclick="closeMenu()">×</span>

        <a href="index.html">Home</a>
        <a href="driver.html">Driver Dashboard</a>
        <a href="officer.html">Officer Dashboard</a>
        <a href="learn_more.html">Learn More</a>
      </div>
    </nav>

    <header>
      <h1>Driving Clearance System</h1>
      <p>Manage reports easily for drivers and officers.</p>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Driver Dashboard</h2>
        <a href="driver.html">Go</a>
      </div>

      <div class="card">
        <h2>Officer Dashboard</h2>
        <a href="officer.html">Go</a>
      </div>

      <div class="card">
        <h2>Learn More</h2>
        <a href="learn_more.html">Go</a>
      </div>
    </div>

    <footer>
      © 2025 Driving Clearance System
    </footer>

  </div>

  <script>
    function openMenu() {
      document.getElementById("page").classList.add("menu-open");
    }

    function closeMenu() {
      document.getElementById("page").classList.remove("menu-open");
    }
  </script>
</body>
</html>
