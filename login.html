<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Clearance Options</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.12);
      border-radius: 24px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(180, 200, 255, 0.18);
      text-align: center;
    }

    .icon-title {
      display: flex;
      flex-direction: column; /* stack logo and title vertically */
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .icon-title img {
      width: 90px;
      height: auto;
      filter: drop-shadow(0 2px 8px #b6c6e6);
      border-radius: 12px;
    }

    .icon-title h1 {
      font-size: 1.6rem;
      font-weight: 800;
      color: #1e293b;
      margin: 0;
      line-height: 1.3;
      text-align: center;
    }

    .desc {
      font-size: 1rem;
      color: #334155;
      margin: 12px 0 20px;
      line-height: 1.5;
      text-align: center;
    }

    .actions {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 20px;
    }

    .actions a {
      font-size: 1.08rem;
      font-weight: 700;
      padding: 16px 28px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.18s ease;
      box-shadow: 0 2px 8px rgba(30, 41, 59, 0.07);
    }

    .primary {
      background: linear-gradient(90deg, #0f172a 60%, #1e293b 100%);
      color: #fff;
    }

    .primary:hover {
      background: linear-gradient(90deg, #0c0c41 60%, #0b2041 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .secondary {
      background: #fff;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .secondary:hover {
      background: #1e293b;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 600px) {
      .glass-card {
        padding: 24px 12px;
        max-width: 95vw;
      }

      .icon-title img {
        width: 70px;
      }

      .icon-title h1 {
        font-size: 1.2rem;
      }

      .desc {
        font-size: 0.95rem;
      }

      .actions a {
        font-size: 0.95rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <div class="icon-title">
      <img src="logo.PNG" alt="Driving Clearance Report System Logo">
      <h1>Driving Clearance<br>Options</h1>
    </div>
    <div class="desc">
      <p><b>Select your role to proceed.</b></p>
      <p>Drivers and officers each have dedicated access to keep roads safe and reports clear.</p>
    </div>
    <div class="actions">
      <a href="home_page_D.html" class="primary">Driver</a>
      <a href="police.php" class="secondary">Officer</a>
    </div>
  </div>
</body>

</html>
